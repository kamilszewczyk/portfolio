<section class="top">
    <img ng-src="assets/project-bg/{{project.img}}" />
    <div class="wrapper content_header clearfix">
        <div class="work_nav">

            <ul class="btn clearfix">
                <li><a href="/project/{{nav.prev.id}}" class="previous" data-title="Previous"></a></li>
                <li><a href="/home" class="grid" data-title="Portfolio"></a></li>
                <li><a href="/project/{{nav.next.id}}" class="next" data-title="Next"></a></li>
            </ul>

        </div><!-- end work_nav -->
        <h1 class="title">{{project.name}}</h1>
    </div>
</section><!-- end top -->

<section class="wrapper">
    <div class="content">
        <p ng-bind-html="project.description"></p>
        <img ng-src="assets/project-browser/{{project.browser}}" />
        <p ng-bind-html="project.tasks"></p>
        <p>Visit this page at: <a href="{{project.url}}">{{project.url}}</a></p>
        <p>Tags: {{project.tags.join(', ')}}</p>

        <div class="clearfix"></div>
    </div>
</section>
