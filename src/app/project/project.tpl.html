<section class="top">
    <div class="row">
        <div class="col-sm-12">
            <img ng-src="assets/project-bg/{{project.img}}" class="img-responsive" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 title-container">
            <div class="col-xs-12 col-sm-8">
                <h1 class="title">{{project.name}}</h1>
            </div>

            <div class="col-xs-12 col-sm-4 nav text-center">
                <div class="col-xs-4">
                    <a href="/project/{{nav.prev.id}}" data-title="Previous">
                        <i class="glyphicon glyphicon-menu-left"></i>
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="/home" data-title="Portfolio">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="/project/{{nav.next.id}}" data-title="Next">
                        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="row content">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
        <p ng-bind-html="project.description"></p>
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-push-4">
                <img ng-src="assets/project-browser/{{project.browser}}" class="img-responsive center-block" />
            </div>
            <div class="col-xs-12 col-md-4 col-md-pull-8">
                <p ng-bind-html="project.tasks"></p>
            </div>
        </div>
        <p>Visit this page at: <a href="{{project.url}}">{{project.url}}</a></p>
        <p>Tags: {{project.tags.join(', ')}}</p>

        <div class="clearfix"></div>
    </div>
</section>
