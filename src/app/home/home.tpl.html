<div ng-repeat="project in projects" class="col-md-4 work">
    <a href="/project/{{project.id}}">
        <img ng-src="assets/project/{{project.img}}" class="media" />
        <div class="caption">
            <div class="work_title">
                <h1>{{project.name}}</h1>
            </div>
        </div>
    </a>
</div>
